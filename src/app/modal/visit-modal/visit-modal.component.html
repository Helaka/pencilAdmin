<div class="modal-header">
  <h5 class="modal-title">Outlet Details</h5>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <input type="text" [(ngModel)]="outlet.name" class="form-control" />
  </div>

  <!-- You can add more fields as per your data structure -->
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismiss()">
    Close
  </button>
  <button type="button" class="btn btn-success" (click)="saveChanges()">Save Changes</button>
</div>

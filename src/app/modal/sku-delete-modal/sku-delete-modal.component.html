<div class="modal-header">
    <h5 class="modal-title">Outlet Details</h5>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <div class="row">
      <!-- <input type="text"  class="form-control" /> -->
      <p><b>Are you Sure? all data associate to this SKU will deleted</b> </p>
    </div>
  
    <!-- You can add more fields as per your data structure -->
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">
      No
    </button>
    <button type="button" class="btn btn-danger" (click)="delete()">Yes,Delete Record</button>
  </div>

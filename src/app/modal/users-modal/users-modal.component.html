<div class="modal-header">
    <h5 class="modal-title">User Details</h5>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <div class="form-group">
      <input type="text" [(ngModel)]="user.firstName" class="form-control" />
    </div>
  
    <br />
  
    <div class="form-group">
      <input type="email"  [(ngModel)]="user.email"  class="form-control" disabled />
    </div>
    <br />
    <div class="form-group">
      <select class="form-control" [(ngModel)]="user.userRoles.id">
        <option value="1">Admin</option>
        <option value="2">Client</option>
        <option value="3">Rider</option>
      </select>
    </div>  
    <!-- You can add more fields as per your data structure -->
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">
      Close
    </button>
    <button type="button" class="btn btn-success" (click)="saveChanges()">
      Save Changes
    </button>
  </div>

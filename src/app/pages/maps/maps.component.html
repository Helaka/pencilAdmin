<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Add Location</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onFormSubmit()" [formGroup]="locationForm">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="address" type="text" [(ngModel)]="address" formControlName="locationAddress">
                            </div>
                            <div style="margin-top: 10px;" *ngIf="locationForm.controls.locationAddress.errors && locationForm.controls.locationAddress.touched">
                                <div class="alert alert-danger" *ngIf="locationForm.controls.locationAddress.errors.required">
                                    <strong>Address is required.</strong></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-map-big"></i></span>
                                </div>
                                <input class="form-control" placeholder="City" type="text" [(ngModel)]="city" formControlName="locationCity">
                            </div>

                            <div style="margin-top: 10px;" *ngIf="locationForm.controls.locationCity.errors && locationForm.controls.locationCity.touched">
                                <div class="alert alert-danger" *ngIf="locationForm.controls.locationCity.errors.required">
                                    <strong>City is required.</strong></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="myDropdown">Select Chain:</label>
                            <select class="form-control" [(ngModel)]="selectedOutlet" formControlName="outletName">
                              <option *ngFor="let outlet of outlets " [value]="outlet.id ">{{outlet.name}}</option>
                            </select>

                            <div style="margin-top: 10px;" *ngIf="locationForm.controls.outletName.errors && locationForm.controls.outletName.touched">
                                <div class="alert alert-danger" *ngIf="locationForm.controls.outletName.errors.required">
                                    <strong>Outlet is required.</strong></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 col-lg-6">
                                    <label for="myDropdown">Latitude</label>
                                    <input class="form-control" placeholder="Latitude" type="text" [(ngModel)]="lat" formControlName="latitude">
                                </div>
                                <div class="col-md-6 col-lg-6">
                                    <label for="myDropdown">Longitude</label>
                                    <input class="form-control" placeholder="Longitude" type="text" [(ngModel)]="long" formControlName="longitude">
                                </div>
                            </div>
                            <div style="margin-top: 10px;" *ngIf="locationForm.controls.latitude.errors && locationForm.controls.latitude.touched">
                                <div class="alert alert-danger" *ngIf="locationForm.controls.latitude.errors.required">
                                    <strong>latitude is required.</strong></div>
                            </div>
                            <div style="margin-top: 10px;" *ngIf="locationForm.controls.longitude.errors && locationForm.controls.longitude.touched">
                              <div class="alert alert-danger" *ngIf="locationForm.controls.longitude.errors.required">
                                  <strong>longitude is required.</strong></div>
                          </div>
                        </div>

                        <div class="text-center ">
                            <button type="submit " class="btn btn-primary mt-4 ">Add Location</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

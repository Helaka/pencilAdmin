<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Users</h3>
                </div>
                <div class="card-body">
                        <form (ngSubmit)="onFormSubmit()" [formGroup]="usersForm">
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="First Name" type="text" [(ngModel)]="firstName" formControlName="usersFirstName">
                                </div>
                                <div class="alert alert-danger" style="margin-top: 10px;" *ngIf="usersForm.get('usersFirstName').touched && usersForm.get('usersFirstName').invalid">
                                    First Name is required.
                                  </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="email" type="email" [(ngModel)]="email" formControlName="usersEmail">
                                </div>
                                <div class="alert alert-danger" style="margin-top: 10px;" *ngIf="usersForm.get('usersEmail').touched && usersForm.get('usersEmail').invalid"> 
                                   Email is required. 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                    </div>
                                    <select class="form-control" [(ngModel)]="selectedRole" formControlName="usersRole" placeholder="Select user role">
                                        <option value="1" >Admin</option>
                                        <option value="2" >Client</option>
                                        <option value="3" >Rider</option>
                                      </select>
                                </div>
                                <div class="alert alert-danger" *ngIf="usersForm.get('usersRole').touched && usersForm.get('usersRole').invalid">
                                    Role is required.
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="password" type="password" [(ngModel)]="password" formControlName="usersPassword">
                                </div>
                                <div class="alert alert-danger" *ngIf="usersForm.get('usersPassword').touched && usersForm.get('usersPassword').invalid">
                                    Password is required.
                                  </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="confirm password" type="password" [(ngModel)]="confirmPassword" formControlName="usersConfirmPassword">
                                </div>
                                <div class="alert alert-danger" *ngIf="usersForm.errors?.notSame && usersForm.get('usersConfirmPassword').touched">
                                    Passwords do not match.
                                  </div>
                            </div>
                            <div class="text-center ">
                                <button type="submit " class="btn btn-primary mt-4 ">Add User</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

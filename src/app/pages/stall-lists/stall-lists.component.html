<div class="header bg-gradient-warning pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Chain List</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Ref#</th>
                                <th scope="col">Outlet Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let outlet of outlets">
                                <th scope="row">{{outlet.id}}</th>
                                <td>{{outlet.name}}</td>
                                <td>
                                    <button class="btn btn-primary"  (click)="openVisitModal(outlet)">Edit</button>
                                    <button class="btn btn-danger"  (click)="openVisitDeleteModal(outlet)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

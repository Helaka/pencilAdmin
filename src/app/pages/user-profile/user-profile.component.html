          <form (ngSubmit)="onFormSubmit()" [formGroup]="skuForm">
            <!-- SKU Dropdown + Input -->
            <div class="form-group">
              <label for="skuSelect">SKU:</label>
              <select
                id="skuSelect"
                class="form-control"
                [(ngModel)]="selectedSKU"
                (change)="onSKUChange()"
                formControlName="skuname"
              >
                <option *ngFor="let sku of existingSKUs" [value]="sku.sku_name">
                  {{ sku.sku_name }}
                </option>
                <option value="new">Add New SKU...</option>
              </select>

              <!-- Hidden input for new SKU -->
              <input
                id="newSKUInput"
                class="form-control mt-2"
                [(ngModel)]="newSKUName"
                placeholder="Enter new SKU..."
                *ngIf="isNewSKU"
                formControlName="newSKUNamemodel"
              />
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-hat-3"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  [(ngModel)]="skuSubName"
                  name="skuSubName"
                  type="text"
                  placeholder="Enter the sku sub category name"
                  formControlName="skusub"
                  required
                />
              </div>

              <div
                style="margin-top: 10px"
                *ngIf="
                  skuForm.controls.skusub.errors &&
                  skuForm.controls.skusub.touched
                "
              >
                <div
                  class="alert alert-danger"
                  *ngIf="skuForm.controls.skusub.errors.required"
                >
                  <strong>sku sub category is required.</strong>
                </div>
              </div>
            </div>

            <!-- Location Dropdown -->
            <div class="form-group">
              <label for="locationSelect">Select Outlet:</label>
              <select
                id="locationSelect"
                class="form-control"
                [(ngModel)]="selectedLocation"
                formControlName="location"
              >
                <option
                  *ngFor="let location of locations"
                  [value]="location.id"
                >
                  {{ location.name }}
                </option>
              </select>
              <div
                style="margin-top: 10px"
                *ngIf="
                  skuForm.controls.location.errors &&
                  skuForm.controls.location.touched
                "
              >
                <div
                  class="alert alert-danger"
                  *ngIf="skuForm.controls.location.errors.required"
                >
                  <strong>Outlet is required.</strong>
                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-warning mt-4">Add Sku</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="header bg-gradient-warning pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <h3 class="mb-0">Add Competitor</h3>
          </div>
          <div class="card-body">
        
            <form (ngSubmit)="onFormSubmit()" [formGroup]="competitorForm">
              <!-- SKU Dropdown + Input -->
              
  
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <input
                    class="form-control"
                    [(ngModel)]="competitorName"
                    name="competitorName"
                    type="text"
                    placeholder="Enter competitor name"
                    formControlName="competiName"
                    required
                  />
                </div>
  
                <div
                  style="margin-top: 10px"
                  *ngIf="
                  competitorForm.controls.competiName.errors &&
                  competitorForm.controls.competiName.touched
                  "
                >
                  <div
                    class="alert alert-danger"
                    *ngIf="competitorForm.controls.competiName.errors.required"
                  >
                    <strong>competitor name is required.</strong>
                  </div>
                </div>
              </div>
  
              <!-- Location Dropdown -->
              
  
              <div class="text-center">
                <button type="submit" class="btn btn-warning mt-4">Add Competitor</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

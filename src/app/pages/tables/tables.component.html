<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Add SKU Sub Category</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onFormSubmit()" [formGroup]="skuSubForm">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" [(ngModel)]="skuSubName" name="skuSubName" type="text" placeholder="Enter the sku sub category name" formControlName="skusubName" required>
                            </div>
                            <div style="margin-top: 10px;" *ngIf="skuSubForm.controls.skusubName.errors && skuSubForm.controls.skusubName.touched">
                                <div class="alert alert-danger" *ngIf="skuSubForm.controls.skusubName.errors.required">
                                    <strong>SKU Sub Category name is required.</strong></div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label for="myDropdown">Select SKU:</label>
                            <select class="form-control" [(ngModel)]="selectedSKU" formControlName="sku" required>
                              <option *ngFor="let sku of skus" [value]="sku.id">{{sku.name}}</option>
                            </select>
                            <div style="margin-top: 10px;" *ngIf="skuSubForm.controls.sku.errors && skuSubForm.controls.sku.touched">
                                <div class="alert alert-danger" *ngIf="skuSubForm.controls.sku.errors.required">
                                    <strong>SKU is required.</strong></div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4">Add SKU Sub Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

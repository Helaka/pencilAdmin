<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Add Stall</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="stallForm" (ngSubmit)="submit()">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="Name" type="text" [(ngModel)]="stall" formControlName="stallName">

                            </div>
                            <div style="margin-top: 10px;" *ngIf="stallForm.controls.stallName.errors && stallForm.controls.stallName.touched">
                                <div class="alert alert-danger" *ngIf="stallForm.controls.stallName.errors.required">
                                    <strong>Stall Name is required.</strong></div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">
                                <input type="file" (change)="photoService.onFileSelected($event, 0)" accept="image/*" formControlName="file">



                            </div>
                            <div class="row" style="margin-top: 10px;">
                                <img *ngIf="photoService.photos[0]?.webviewPath" [src]="photoService.photos[0]?.webviewPath ?? photoService.photo" alt="Uploaded Image">
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <button (click)="photoService.upload(0)" class="btn btn-warning mt-4" style="background-color: orange;">Upload Image</button>
                                <button (click)="photoService.removeImage(0)" class="btn btn-warning mt-4" style="background-color: orange;">Delete Image</button>
                            </div>
                            <!-- <div class="row">
                                <div class="col-6">
                                    <img src="./assets/img/brand/icon.png" style="width: 200px;height:200px;" />
                                </div>
                            </div> -->
                            <!-- <div class="row">
                                <div class="col">
                                    <button mat-button (click)="uploadImage3(5)">Upload</button>
                                    <button mat-button>Delete</button>
                                </div>
                            </div> -->
                        </div>

                        <!-- <div style="margin-top: 10px;" *ngIf="stallForm.controls.file.errors && stallForm.controls.file.touched">
                            <div class="alert alert-danger" *ngIf="stallForm.controls.file.errors.required">
                                <strong>Image is required.</strong></div>
                        </div> -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4">Add Stall</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
